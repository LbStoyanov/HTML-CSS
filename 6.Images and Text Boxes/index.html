<!DOCTYPE html>

<html>
  <head>
    <title>YouTube.com clone</title>

    <style>
      .thumbnail {
        width: 300px;
      }

      .search-bar {
        display: block;
        margin-bottom: 20px;
      }

      .video-title {
        width: 300px;
      }

      .video-preview{
        width: 300px;
        display: inline-block;
        margin-right: 15px;
        vertical-align: top;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" />

    <div class="video-preview">
      <img
        class="thumbnail"
        src="thumbnails/hq720.webp"
        alt="Error Loading IMG"
      />

      <p class="video-title">
        Snoop Dogg, The Game, YG - Gangsta Zone ft. Tha Dogg
      </p>

      <p>Long Beach Finest</p>

      <p>180K views &#183; 2 days ago</p>
    </div>

    <div class="video-preview">
        <img
          class="thumbnail"
          src="thumbnails/hq720 (1).webp"
          alt="Error Loading IMG"
        />
  
        <p class="video-title">
            Snoop Dogg, Dr. Dre, Nas - Up The Smoke ft. Xzibit, B-Real, Method Man (2022)
        </p>
  
        <p>Long Beach Finest</p>
  
        <p>547K views &#183; 10 days ago</p>
      </div>
  </body>
</html>
