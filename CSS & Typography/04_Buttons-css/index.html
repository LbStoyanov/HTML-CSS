<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="buttons.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Buttons CSS</title>
  </head>
  <body>
    <div>
      <h2>Normal Buttons</h2>
      <button>Learn More</button>
      <button>Learn More</button>
      <button>Learn More</button>
    </div>

    <div>
        <h2>Filled Buttons</h2>
        <button class="filled">Learn More</button>
        <button class="filled">Learn More</button>
        <button class="filled">Learn More</button>
    </div>

    <div>
        <h2>Icon buttons</h2>
        <button class="filled"><i class="far fa-arrow-alt-circle-down"></i>Learn More</button>
        <button class="filled"><i class="far fa-arrow-alt-circle-down"></i>Learn More</button>
        <button class="hover" id="icon-btn"><i class="far fa-arrow-alt-circle-down"></i>Learn More</button>
    </div>
  </body>
</html>
