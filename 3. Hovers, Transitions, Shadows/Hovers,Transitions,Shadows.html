<style>
  .online-button{
    color: white;
    background-color: green;
    width: 230px;
    height: 50px;
    border-radius: 30px;
    border-style: none;
    font-size: larger;
    cursor: pointer;
    margin-top: 5ch;
    margin-left: 5ch;
    transition: opacity 1s;
  }

  .online-button:hover{
    opacity: 0.3;
  }

  .online-button :active{
    opacity: 0.5;
  }
  
</style>

<button class="online-button">Online</button>

<style>
  .subscribe-button{
    background-color: rgb(200,0,0);
    color: white;
    border:none;
    height: 50px;
    width: 200px;
    border-radius: 2px;
    cursor: pointer;
    margin-left: 5ch;
    font-size: larger;
    font-weight: bold;
    transition: 0.15s;
  }

  .subscribe-button:hover{
    opacity: 0.7;
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>

<style>
  .leave-button{
    background-color: yellow;
    color: rgba(0, 0, 0,);
    border:none;

    border-radius: 2px;
    cursor: pointer;
    margin-left: 5ch;
    font-size: larger;
    font-weight: bold;
    transition: 0.15s;
    border-radius: 160px;
    border-style: solid;

  }

  .leave-button:hover{
